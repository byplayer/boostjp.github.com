<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP">
	<title>BOOST_PP_ARRAY_SIZE</title>
	<link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
	<div style="margin-left:  0px;">
		<b>BOOST_PP_ARRAY_SIZE</b> マクロは渡された<i>配列</i>のサイズに展開される。
	</div>
	<h4>Usage</h4>
		<div class="code">
			<b>BOOST_PP_ARRAY_SIZE</b>(<i>array</i>)
		</div>
	<h4>Arguments</h4>
		<dl>
			<dt>array</dt>
			<dd>
				サイズが展開される<i>配列</i>。
			</dd>
		</dl>
	<h4>Requirements</h4>
		<div>
			<b>Header:</b> &nbsp;<a href="../headers/array/size.hpp.html">&lt;boost/preprocessor/array/size.hpp&gt;</a>
		</div>
	<h4>Sample Code</h4>
<div><pre>
#include &lt;<a href="../headers/array/size.hpp.html">boost/preprocessor/array/size.hpp</a>&gt;

#define ARRAY (3, (x, y, z))

<a href="array_size.html">BOOST_PP_ARRAY_SIZE</a>(ARRAY) // 3 に展開される
</pre></div>
</body>
</html>
