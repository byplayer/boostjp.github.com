	<title>BOOST_PP_VALUE</title>
	<link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
	<div style="margin-left:  0px;">
		<b>BOOST_PP_VALUE</b> マクロは <b>BOOST_PP_ASSIGN_SLOT</b> のための、
		ユーザ定義の <i>名前付けされた外部引数</i> である。
	</div>
	<h4>Usage</h4>
		<div class="code">
			#define <b>BOOST_PP_VALUE</b> <i>value</i>
		</div>
	<h4>Arguments</h4>
		<dl>
			<dt>value</dt>
			<dd>
			<b>BOOST_PP_ASSIGN_SLOT</b> で評価される汎整数定数表現
			</dd>
		</dl>
	<h4>See Also</h4>
		<ul>
			<li><a href="assign_slot.html">BOOST_PP_ASSIGN_SLOT</a></li>
		</ul>
</body>
</html>
