	<link rel="stylesheet" type="text/css" href="../styles.css">

<body>
	<h4>名前付けされた外部引数</h4>
	<div>
		<i>名前付けされた外部引数</i>は <i>インクルード</i>されるマクロへの引数である。
		直接ファイルに引数を渡す方法は配ので、それらはユーザ定義の既知の名前のマクロという形で、
		ファイルに渡されなければならない。
		このイディオムをライブラリが使うときは常に、より<i>通常の</i>引数らしくするために、
		インクルードされるファイルは自動的にマクロを未定義化する。
	</div>
</body>
</html>
