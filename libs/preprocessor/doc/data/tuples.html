<body>
	<h4>Tuples</h4>
	<div>
		<i>タプル</i>は、丸カッコの中に、要素を単純にコンマで区切って並べたものである。
		例えば、
	</div>
	<div class="code">
		(<i>a</i>, <i>b</i>, <i>c</i>)
	</div>
	<div>
		は <i>a</i>、<i>b</i>、<i>c</i> の三要素からなる<i>タプル</i>である。
	</div>
	<div>
		<i>タプル</i>は速く、また簡単に使える。
		しかし、<i>タプル</i>へのすべてのアクセスにはそのサイズが必要となる。
	</div>
	<div>
		<i>タプル</i>の要素は <b>BOOST_PP_TUPLE_ELEM</b> により展開される。
	</div>
	<h4>Primitives</h4>
		<ul>
			<li><a href="../ref/tuple_elem.html">BOOST_PP_TUPLE_ELEM</a></li>
		</ul>
</body>
</html>
