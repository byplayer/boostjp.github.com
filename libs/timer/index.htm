<h1>Timer library</h1>

<p>タイマーライブラリでは、経過時間を計測するための timer クラス、経過時間を報告するための progress_timer クラス、ゴールまでの進捗状況を表示するための progress_display クラスを提供している。
<ul>
  <li><a href="timer.htm">ドキュメント</a> (HTML).</li>
  <li>ヘッダー <a href="../../boost/timer.hpp">timer.hpp</a> and <a href="../../boost/progress.hpp">progress.hpp</a></li>
  <li>テストプログラム <a href="timer_test.cpp">timer_test.cpp</a></li>
  <li>Submitted by <a href="../../people/beman_dawes.html">Beman Dawes</a>.</li>
</ul>
